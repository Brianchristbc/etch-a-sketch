<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="../img/navicon.png" type="image/x-icon">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div>
    <h1 class="title">
      Etch-A-Sketch
    </h1>

    <div class="main">
      <div class="toolskit">
        <div class="background">
          <span>Select a background color</span>
          <input type="color" class="color-picker" value="#ff0000" />
        </div>
        <div class="brush">
          <span>Select a brush color</span>
          <input type="color" class="color-picker" value="#ff0000" />
        </div>
        <div class="solid">
        </div>
        <div class="rainbow">
          <button class="rainbow-button">
            <span class="rainbow-text">Click me to toggle RAINBOW MODE</span>
          </button>
        </div>
        <div class="size-slider">
          <span>Select the canvas size</span>
          <input type="range">
        </div>
        <button class="reset">
          RESET
        </button>
      </div>

      <div class="container">

      </div>


    </div>
  </div>
</body>
</html>
